<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Settle It!- Conflict resolution for the indecisive human</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/foundation.css">

</head>

<body>
    <header class="headerContainer">
        <div class="title">
            <h1 class="font-family"><strong>üìçLet's Settle Itüìç</strong>
                <hr> The conflict resolution app
            </h1>
        </div>
    </header>
    <main>
        <div class="small-4">
            <div class="card">
                <form>
                    <div># of Players</div>
                    <select name="numPlay" id="players" onchange="locStor()">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                    <div class="hide">Type</div>
                    <select name="Type of Conflict" id="conflict">
                        <option value="1">Food to eat</option>
                        <option value="2">Event/Activities</option>
                        <option value="3">Custom</option>
                    </select>
                    <div class="hide">Mode</div>
                    <select name="Mode of CR" id="conRes">
                        <option value="1">Custom</option>
                        <option value="2">Computer Selector</option>
                    </select>
                </form>
                <div class="card w-100">
                    <h3 class="card-header">Custom Input:</h3>
                    <input id="input-1" type="text" placeholder="Input 1">
                    <input id="input-2" type="text" placeholder="Input 2">
                    <input id="input-3" type="text" placeholder="Input 3">
                    <input id="input-4" type="text" placeholder="Input 4">
                    <button type="submit" value="submit" class="submitBtn" id="submitBtn">Submit</button>
                </div>        
            </div>
            <aside class="movie">
                <div>
                    <h3 class="randomMovie">Random Movie Selector</h3>
                </div>
            </aside>
        </div>
    </main>
    <script src="assets/javascript/vendor.js"></script>
    <script src="assets/javascript/foundation.js"></script>
    <script src="./assets/javascript/script-AC.js"></script>
    <script src="./assets/javascript/script-KEI.js"></script>
    <script src="./assets/javascript/script-SIM.js"></script>
    <script src="./assets/javascript/script-JR.js"></script>
